name: linting, testing, building
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    # –£–±–∏—Ä–∞–µ–º matrix, —Ç–∞–∫ –∫–∞–∫ –æ–Ω –Ω–µ –Ω—É–∂–µ–Ω –¥–ª—è –æ–¥–Ω–æ–π –≤–µ—Ä—Å–∏–∏
    steps:
      - uses: actions/checkout@v4  # v4 –≤–º–µ—Å—Ç–æ v2

      - name: Use Node.js 22
        uses: actions/setup-node@v4  # v4 –≤–º–µ—Å—Ç–æ v1
        with:
          node-version: '22'  # –í –∫–∞–≤—ã—á–∫–∞—Ö
          cache: 'npm'  # –î–æ–±–∞–≤–ª—è–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ

      - name: install modules
        run: npm install

      - name: build production project
        run: npm run build:prod

      - name: linting typescript
        run: npm run lint:ts

      - name: linting SCSS
        run: npm run lint:scss